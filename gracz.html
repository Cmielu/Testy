<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Automat hazardowy</title>
  <style>
    body {
      font-family: Arial;
      background: #111;
      color: #fff;
      padding: 40px;
      text-align: center;
    }
    #slots {
      font-size: 80px;
      margin: 20px;
    }
    input, button, select {

      border-radius: 8px;
      border: none;
      margin: 10px;
    }
    button {
      background: #0f0;
      color: #000;
      cursor: pointer;
    }
    .top {
      position: fixed;
      top: 10px;
      left: 10px;
    }
    #symbolSet {
      font-size: 16px;
      color: #ccc;
    }
    #expBar {
      width: 100%;

      border-radius: 10px;

      max-width: 500px;
    }
    #expFill {
      height: 100%;
      background: #0f0;
      border-radius: 10px 0 0 10px;
      width: 0%;
    }
  </style>
</head>
<body>


  <div class="top">
    <button onclick="logout()">â¬…ï¸ Wyloguj</button>
  </div>

  <h1>ğŸ° Automat hazardowy ğŸ°</h1>
  <h2 id="welcome">Witaj!</h2>
  <div id="coins">Monety: 0</div>
  <div id="slots">â“ â“ â“</div>

  <label for="difficulty">ğŸ¯ Poziom trudnoÅ›ci:</label>
  <select id="difficulty" onchange="showAvailableSymbols()">
    <option value="easy">Åatwy</option>
    <option value="medium" selected>Åšredni</option>
    <option value="hard">Trudny</option>
  </select>

  <p id="symbolSet"></p>

  <input type="number" id="bet" value="1" min="1">
  <button onclick="spin()">ZakrÄ™Ä‡</button>

  <div id="result"></div>

  <h3>ğŸ”¼ Poziom: <span id="level">0</span></h3>
  <div id="expBar">
    <div id="expFill"></div>
  </div>
  <p>EXP: <span id="exp">0</span>/100 (<span id="toNext">100</span> do nastÄ™pnego poziomu)</p>

  <script>
    const symbols = ['ğŸ’', 'ğŸ‹', 'ğŸŠ', 'ğŸ‰', 'ğŸ””', 'â­', '7ï¸âƒ£'];
    const multipliers = {
      'ğŸ’': 2, 'ğŸ‹': 2.5, 'ğŸŠ': 3, 'ğŸ‰': 4,
      'ğŸ””': 5, 'â­': 7, '7ï¸âƒ£': 10
    };

    const user = localStorage.getItem('currentUser');
    if (!user) {
      alert('ğŸ”’ Brak zalogowanego uÅ¼ytkownika.');
      window.location.href = 'index.html';
    }

    document.getElementById('welcome').textContent = `Witaj, ${user}!`;

    let coins = parseInt(localStorage.getItem(user + '_coins')) || 0;
    let exp = parseFloat(localStorage.getItem(user + '_exp')) || 0;

    updateCoins();
    updateExp();
    showAvailableSymbols();

    function updateCoins() {
      document.getElementById('coins').textContent = `Monety: ${Math.floor(coins)}`;
      localStorage.setItem(user + '_coins', coins);
    }

    function updateExp() {
      const level = Math.floor(exp / 100);
      const currentExp = (exp % 100).toFixed(2);
      const percent = Math.min((currentExp / 100) * 100, 100);

      document.getElementById('level').textContent = level;
      document.getElementById('exp').textContent = currentExp;
      document.getElementById('toNext').textContent = (100 - currentExp).toFixed(2);
      document.getElementById('expFill').style.width = `${percent}%`;

      localStorage.setItem(user + '_exp', exp);
    }

    function showAvailableSymbols() {
      const difficulty = document.getElementById('difficulty').value;
      let availableSymbols = [];

      if (difficulty === 'easy') {
        availableSymbols = symbols.slice(0, 5);
      } else if (difficulty === 'medium') {
        availableSymbols = symbols.slice(0, 6);
      } else {
        availableSymbols = symbols;
      }

      document.getElementById('symbolSet').textContent =
        'Symbole w tej trudnoÅ›ci: ' + availableSymbols.join(' ');
    }

    function spin() {
      const bet = parseInt(document.getElementById('bet').value);
      const res = document.getElementById('result');

      if (isNaN(bet) || bet < 1) {
        res.textContent = 'âš ï¸ Minimalny zakÅ‚ad to 1';
        return;
      }

      if (coins < bet) {
        res.textContent = 'âŒ Nie masz tyle monet!';
        return;
      }

      coins -= bet;
      updateCoins();

      const difficulty = document.getElementById('difficulty').value;
      let availableSymbols = [];

      if (difficulty === 'easy') {
        availableSymbols = symbols.slice(0, 5);
      } else if (difficulty === 'medium') {
        availableSymbols = symbols.slice(0, 6);
      } else {
        availableSymbols = symbols;
      }

      const draw = [0, 0, 0].map(() =>
        availableSymbols[Math.floor(Math.random() * availableSymbols.length)]
      );

      document.getElementById('slots').textContent = draw.join(' ');

      const win = (draw[0] === draw[1] && draw[1] === draw[2])
        ? Math.ceil(bet * multipliers[draw[0]])
        : 0;

      if (win > 0) {
        coins += win;
        res.textContent = `ğŸ‰ WYGRYWASZ! +${win} monet!`;
      } else {
        res.textContent = `ğŸ’” PRZEGRYWASZ ${bet} monet.`;
      }

      updateCoins();

      // Oblicz EXP
      const gainedExp = bet * 0.01;
      exp += gainedExp;
      updateExp();

      // Zapisz historiÄ™
      const timestamp = new Date().toISOString().replace('T', ' ').slice(0, 19);
      const gameResult = `${timestamp} | Poziom: ${difficulty} | ZakÅ‚ad: ${bet} | Wynik: ${draw.join(' ')} | ${win > 0 ? 'Wygrana' : 'Przegrana'}`;
      const oldHistory = JSON.parse(localStorage.getItem(user + "_history") || "[]");
      oldHistory.push(gameResult);
      localStorage.setItem(user + "_history", JSON.stringify(oldHistory));
    }

    function logout() {
      localStorage.removeItem('currentUser');
      window.location.href = 'index.html';
    }
  </script>

    if (!user) {

      `;
    } else {
      const coins = localStorage.getItem(user + "_coins") || 0;
      const diamonds = localStorage.getItem(user + "_diamonds") || 0;
      const gifts = localStorage.getItem(user + "_prezenty") || 0;

      container.innerHTML = `

        <a href="index.html" style="color:#0f0;text-decoration:underline;">ğŸšª Wyloguj</a>

  pokazMiniProfil();
</script>
